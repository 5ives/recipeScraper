<!doctype html>

<html lang="en">
<head>

    <meta charset="utf-8">

    <title>Recipe Scraper - {{ title }}</title>

<style type="text/css">

.recipe {
    margin: auto;
    text-align: left;
    margin: 10%;
    width: 40%;
    padding: 3%;
}

</style>



</head>

<body>
    <div class="recipe">
        <div class="recipe-title">
            {{ title }}
        </div>
        <br/>
        <div class="recipe-ingredients">
            {{ ingredients|safe }}
        </div>
        <br/>
        <div class="recipe-ingredients">
            {{ instructions|safe }}
        </div>
    </div>
</body>
</html>
